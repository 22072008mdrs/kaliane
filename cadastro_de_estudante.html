<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cadastro</title>
<style>
	input[type="text"],
	input[type="number"],
	input[type="email"]{
		padding: 10px;
		border: 1px solid #ccc;
		border-radius: 4px;
	}

	input[type="date"]{
		background-color: #f0f8ff;
	}

	select{
		weight:100%;
		padding: 8px;
		border-radius: 4px;
		margin-bottom: 10px;
	}

	input[type="submit"]{
		background-color: green;
		color: white;
		cursor: pointer;
		border-radius: 4px;
	}




</style>

</head>
<body>
	<h2>Cadastro de Estudante</h2>
	<h3>Curso Técnico</h3>

	<form>
  <label for="nome">Nome completo:</label>
  <input type="text" id="nome" name="nome" placeholder="Digite seu nome"><br><br>

  <label for="nascimento">Data de nascimento:</label>
  <input type="date" id="nascimento" name="nascimento"><br><br>

  <label for="matricula">Número de matrícula:</label>
  <input type="number" id="matricula" name="matricula"><br><br>

  <label for="email">E-mail institucional:</label>
  <input type="email" id="email" name="email" placeholder="exemplo@escola.edu.br"><br><br>

  <label for="curso">Curso técnico:</label>
  <select id="curso" name="curso">
    <option value="informatica">Informática</option>
    <option value="administracao">Administração</option>
    <option value="agropecuaria">Agropecuária</option>
  </select><br><br>

  <label>Turno:</label><br>
  <input type="radio" id="manha" name="turno" value="manha">
  <label for="manha">Manhã</label>
  <input type="radio" id="tarde" name="turno" value="tarde">
  <label for="tarde">Tarde</label>
  <input type="radio" id="noite" name="turno" value="noite">
  <label for="noite">Noite</label><br><br>

  <label for="comentarios">Comentários adicionais:</label><br>
  <textarea id="comentarios" name="comentarios" rows="4" cols="50" placeholder="Digite observações, se houver..."></textarea><br><br>

  <input type="submit" value="Enviar">
</form>



</body>
</html>
